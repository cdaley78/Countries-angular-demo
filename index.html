<!doctype html>
<html ng-app="cjd-countries">
<head>
  <title>Countries</title>
  <link href="app.css" rel="stylesheet">
</head>
<body>
  <div ng-controller="CountryController as country">
    <header>
      <h1>List of Countries</h1>
      <label class="filter"><input ng-model="searchText.name.common" type="text" placeholder="Filter by country..."></label>
      <label class="filter"><input ng-model="searchText.languages" type="text" placeholder="Filter by language..."></label>
      <label class="filter"><input ng-model="searchText.region" type="text" placeholder="Filter by region..."></label>
      <label>Landlocked
        <select class="filter-landlocked"
                ng-model="filterItem.landlocked"
                ng-options="item.value for item in filterOptions.landlocked"></select>
      </label>
    </header>
    <div class="container">
      <div class="country" ng-class="{'landlocked' : country.landlocked}"
           ng-repeat="country in countries | filter:searchText | filter:isLandlocked">
        <country-block></country-block>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/gh/cdaley78/countries-angular-demo/lib/angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/cdaley78/countries-angular-demo/app.js"></script>
</body>
</html>
